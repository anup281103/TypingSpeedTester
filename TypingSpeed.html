<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed & Accuracy</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans&family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TypingSpeed.css" />
  </head>

  <body>
    <div class="all">
      <div class="main">
        <div class="topnav">
          <div id="modeChange">ðŸ’¡Light Mode</div>
          <div id="timer" style="color: rgb(194, 191, 228); font-size: 1.5rem">
            Time:
            <select name="Timing" id="Timing" onchange="timing() ">
              <option value="15">15 Sec</option>
              <option value="60">1 Min</option>
              <option value="120">2 Min</option>
              <option value="300">5 Min</option>
            </select>
          </div>
        </div>

        <div class="content">
          <div id="result">
            <h4 id="resultInner" style="color: rgb(230, 230, 230)"></h4>
          </div>
          <h1 class="title">Check your Typing Speed & Accuracy</h1>
          <br />
          <h3 id="message">Text will appear here once you click on Start</h3>

          <textarea
            tabindex="0"
            autocomplete="off"
            id="text"
            rows="3"
          ></textarea>
          <br />

          <button id="start-btn">Start</button>

          <button id="restart-btn" onclick="reload()">Restart</button>
        </div>
      </div>
    </div>
  </body>
  <script src="TypingSpeed.js"></script>
</html>
