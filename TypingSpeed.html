<!DOCTYPE html>
<html>
  <head>
    <title>Typing Speed & Accuracy</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Kumbh+Sans&family=Ranchers&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="TypingSpeed.css" />
  </head>

  <body>
    <div id="modeChange">
      <h1>Mode Change</h1>
    </div>
    <div class="main">
      <div id="result" class="mt-2 pt-2 text-center">
        <h4 id="resultInner" style="color: rgb(230, 230, 230)"></h4>
      </div>
      <p id="disclaimer">
        <br />
        <b>Adjust zoom Size to 25%</b>
      </p>
      <div class="content container-fluid">
        <h1 class="title font-weight-bold">
          Check your Typing Speed & Accuracy
        </h1>
        <br />
        <h3 id="message" class="mx-4 text-center my-4">
          Text will appear here once you click on Start
        </h3>

        <textarea tabindex="0" autocomplete="off" id="text" rows="4"></textarea>
        <br />

        <button id="start-btn">Start</button>
      </div>
    </div>
  </body>
  <script src="TypingSpeed.js"></script>
</html>
